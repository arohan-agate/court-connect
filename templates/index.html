<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Court Connect!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/images/sports_background_light.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333333;
            height: 100vh;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85); /* Light semi-transparent overlay */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #007bff; /* Vibrant blue */
        }
        p {
            font-size: 1.2rem;
            color: #555555;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            padding: 10px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>Welcome to Court Connect!</h1>
        <p>We connect people with a love for sports</p>
        <a href="{{ url_for('signin') }}" class="btn btn-custom">Sign In</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
