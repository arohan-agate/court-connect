<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Court Connect</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC5vscXiebMkOa8cY4-BtmIJgRXQieOGg&libraries=places"></script>
    <script>
        let searchBox

        function initSearchBox() {
            const input = document.getElementById('location');
            searchBox = new google.maps.places.SearchBox(input);

            // Listener for when the user selects a prediction
            searchBox.addListener('places_changed', function() {
                const places = searchBox.getPlaces();
                if (places.length > 0) {
                    const place = places[0];
                    const addressComponents = place.address_components;
                    let city = '';
                    let state = '';

                    addressComponents.forEach(component => {
                        const types = component.types;
                        if (types.includes('locality')) {
                            city = component.long_name; // City
                        }
                        if (types.includes('administrative_area_level_1')) {
                            state = component.short_name; // State
                        }
                    });

                    // Set city and state as hidden inputs for form submission
                    document.getElementById('location_city').value = city;
                    document.getElementById('location_state').value = state;
                }
            });
        }

        window.onload = initSearchBox;
    </script>
</head>
<body>
    <h1>Edit Profile</h1>

    <!-- Back to Feed Button -->
    <a href="{{ url_for('feed') }}" style="display: inline-block; margin-bottom: 10px;">&larr; Back to Feed</a>

    <form action="{{ url_for('profile') }}" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}"><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ user.phone }}"><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="{{ user.email }}"><br>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio">{{ user.bio }}</textarea><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ user.age }}"><br>

        <label for="sports">Sports:</label>
        <input type="text" id="sports" name="sports" value="{{ user.sports }}"><br>

        <label for="interests">Interests:</label>
        <input type="text" id="interests" name="interests" value="{{ user.interests }}"><br>

        <!-- <label for="location_city">City:</label> -->
        <input type="hidden" id="location_city" name="location_city" value="{{ user.location_city }}">

        <!-- <label for="location_state">State:</label> -->
        <input type="hidden" id="location_state" name="location_state">
        <!-- <select id="location_state" name="location_state">
            <option value="" disabled selected>Select your state</option>
            {% for code, name in states %}
                <option value="{{ code }}" {% if user.location_state == code %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select><br> -->

        <label for="location">Location:</label>
        <input id="location" type="text" name="location" value="{{ user.location }}"><br>

        <label for="languages">Languages:</label>
        <input type="text" id="languages" name="languages" value="{{ user.languages }}"><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ user.gender }}"><br>

        <label for="pronouns">Pronouns:</label>
        <input type="text" id="pronouns" name="pronouns" value="{{ user.pronouns }}"><br>

        <label for="school_work">School/Work:</label>
        <input type="text" id="school_work" name="school_work" value="{{ user.school_work }}"><br>

        <label for="profile_picture">Profile Picture:</label>
        <input type="file" id="profile_picture" name="profile_picture"><br>

        <button type="submit">Save Profile</button>
    </form>

    {% if user.profile_picture %}
        <h2>Your Profile Picture</h2>
        <!-- Prepend 'uploads/' to the filename -->
        <img src="{{ url_for('static', filename='uploads/' ~ user.profile_picture) }}" alt="Profile Picture" style="max-width: 150px;">
    {% endif %}


</body>
</html>
