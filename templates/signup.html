<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa; /* Sporty, fresh color */
            font-family: 'Arial', sans-serif;
        }
        .signup-container {
            max-width: 400px;
            margin: 5% auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #0288d1; /* Sporty blue accent */
        }
        .signup-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #0288d1;
            text-align: center;
        }
        .form-control {
            border-radius: 50px;
            padding-left: 40px;
        }
        .btn-custom {
            width: 100%;
            background-color: #0288d1; /* Matching the blue accent */
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #0277bd;
        }
        .icon {
            position: absolute;
            left: 15px;
            top: 10px;
            font-size: 18px;
            color: #0288d1;
        }
        .form-group {
            position: relative;
        }
        .form-text {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 class="signup-title">Create Your Account</h1>
        <form action="{{ url_for('signup') }}" method="POST">
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <i class="icon bi bi-person-fill"></i>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <i class="icon bi bi-lock-fill"></i>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-custom">Sign Up</button>
        </form>
        <p class="form-text text-center">Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></p>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
